<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/gh/skeleton-framework/skeleton-framework/dist/skeleton.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/02991c9553.js"></script>
        <title>Sitzung erstellen</title>
    </head>
    <body>

        <section id="title">
            <div class="row">
                <div class="twelve columns">
                    <h2>Redeliste: <strong>Sitzung erstellen</strong>
                </div>
            </div>
        </section>

        <section id="form">
            <form v-on:submit="submit" action="/start" method="post">
            <div class="row">
                <div class="two columns"></div>
                <div class="four columns">
                    <label for="name">Name der Sitzung:</label>
                    <input class="u-full-width" id="name" name="name" type="text" v-model="name" value="">
                </div>
                <div class="four columns">
                    <label for="pname">Dein Name:</label>
                    <input class="u-full-width" id="pname" name="pname" type="text" v-model="pname" value="">
                </div>
                <div class="two columns"></div>
            </div>
            <div class="row">
                <div class="two columns"></div>
                <div class="four columns">
                    <label for="sex">Dein Geschlecht:</label>
                    <select id="sex" name="sex" v-model="sex">
                        <option value="male">MÃ¤nnlich</option>
                        <option value="female">Weiblich</option>
                        <option value="star">Sternchen</option>
                    </select>
                </div>
                <div class="four columns create-button">
                    <br>
                    <button type="submit" class="button-primary" v-bind:disabled="empty">
                        <i class="fas fa-folder-plus"></i>
                        Erstellen
                    </button>
                </div>
                <div class="two columns"></div>
            </div>
        </form></section>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
        <script src="/start.js"></script>

        <footer>
            &copy; <a href="https://mirko.westermeier.de/">Mirko Westermeier</a>.
            <br>
            <a href="https://github.com/memowe/redeliste">Repository &amp; License</a>
        </footer>
    </body>
</html>
